name: CI

on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: pnpm 설정
        uses: pnpm/action-setup@v4

      - name: Node.js 설정
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: 의존성 설치
        run: pnpm install --frozen-lockfile

      - name: 린트 검사
        run: pnpm lint

      - name: 프로젝트 빌드
        run: pnpm build

      - name: 테스트 및 커버리지
        run: pnpm test -- --coverage
